<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get("id");

        const project = projects.find(proj => proj.id === projectId);

        if (!project) {
            document.querySelector("main").innerHTML = "<h2>Project not found</h2>";
            return;
        }

        document.title = `Romain Boudou | ${project.title}`;
        document.querySelector(".portfolio-top h2").textContent = project.title;
        document.querySelector(".portfolio-top .content-placeholder img").src = project.image;
        document.querySelector(".portfolio-top .content-placeholder img").alt = project.title;

        document.querySelector(".details-project .categorie:nth-child(1)").innerHTML = `
            <h3>About</h3>
            <p>${project.description || "No detailed description available."}</p>
        `;

        document.querySelector(".details-project .categorie:nth-child(2)").innerHTML = `
            <h3>Project Info</h3>
            <ul>
                <li><i class="fa-solid fa-people-group"></i> ${project.teamSize}</li>
                <li><i class="fa-solid fa-clock"></i> ${project.time}</li>
                <li><i class="fa-solid fa-screwdriver-wrench"></i> ${project.tools}</li>
            </ul>
        `;

        const descriptionSection = document.querySelector(".part");
        descriptionSection.querySelector("p").textContent = project.detailedDescription || "No additional description available.";

        const photosContainer = descriptionSection.querySelector(".photos-projets");
        if (project.photos && project.photos.length > 0) {
            photosContainer.innerHTML = project.photos
                .map(photo => `<img src="${photo}" alt="Photo of ${project.title}">`)
                .join("");
        } else {
            photosContainer.innerHTML = "<p>No photos available for this project.</p>";
        }
    });
</script>
