<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <meta name="author" content="Boudou Romain">
    <title>Romain Boudou | Student Game Developer - Game Programming</title>
    <script src="../data/projects.js"></script>
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/programming.css" rel="stylesheet">
    <link rel="icon" href="../img/profil.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>
            <a href="../index.html">Romain Boudou</a>
            <small> Student Game Developer</small>
        </h1>
        <div class="links">
            <a class="link" title="Itch.io" href="https://gros-lynx.itch.io/" target="_blank"><i class="fa-brands fa-itch-io"></i></a>
            <a class="link" title="LinkedIn" href="https://www.linkedin.com/in/romain-boudou-b99977234/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a class="link" title="GitHub" href="https://github.com/romainboudou" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a class="link-resume" title="Resume" href="../pdf/cv_romain_boudou.pdf" target="_blank">Resume</a>
        </div>
    </header>

    <main>
        <h2>Web Programming</h2>
        <p class="projects-intro">
            Here is a selection of my most accomplished web programming projects.
        </p>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const category = "web-programming"; 
                const projectsContainer = document.createElement("div");
                projectsContainer.id = "projects-container";
        
                const filteredProjects = projects.filter(project => project.category === category);
        
                filteredProjects.forEach(project => {
                    const button = document.createElement("button");
                    button.className = "project-card";
                    button.type = "button";
                    button.onclick = () => (window.location.href = project.link);
        
                    button.innerHTML = `
                        <section>
                            <div class="project-card-image">
                                <img src="${project.image}" alt="${project.title}">
                            </div>
                            <div class="image-additional-info">
                                <div class="team-size">
                                    <i class="fa-solid fa-people-group"></i>
                                    ${project.teamSize}
                                </div>
                                <div class="time">
                                    <i class="fa-solid fa-clock"></i>
                                    ${project.time}
                                </div>
                                <div class="water-mark">
                                    <i class="fa-solid fa-screwdriver-wrench"></i>
                                    ${project.tools}
                                </div>
                            </div>
                            <h3 class="project-card-title">${project.title} (${project.date})</h3>
                            <p class="project-card-description">
                                ${project.description}
                            </p>
                        </section>
                    `;
        
                    projectsContainer.appendChild(button);
                });
        
                document.querySelector("main").appendChild(projectsContainer);
            });
        </script>
    </main>
</body>
</html>
